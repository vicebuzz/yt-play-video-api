<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your YouTube Player</title>
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <header>
        <h1>Vik's house virtual aux</h1>
        <!-- Add your link query input here -->
        <div class="input">
            <input type="text" id="urlInput" placeholder="Enter url:" >
            <button id="addVideo" onclick = 'queueSong()'>Add to Queue</button>
        </div>
        
      </header>
   
    <main>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        <div id="queue-container">
          <h2>Queue</h2>
          <ul id="queue-list">
            <!-- Add queued songs dynamically using JavaScript -->
            <!-- Example: <li>Song Title 1</li> -->
          </ul>
        </div>
      </main>
    
      <div id="controls">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="nextSong()">Next</button>
        <button onclick="previousSong()">Previous</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
